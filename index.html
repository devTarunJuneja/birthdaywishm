<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        /* Basic styling for the entire page */
        body, html {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Card styling */
        .card {
            position: relative;
            width: 350px;
            padding: 40px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            overflow: hidden;
            z-index: 1;
        }

        /* Animated balloons */
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            border-radius: 50% 50% 50% 50% / 55% 55% 45% 45%;
            background: #ff4e50;
            animation: float 6s ease-in-out infinite;
            opacity: 0.8;
        }

        .balloon:nth-child(2) { background: #f9d423; width: 60px; left: 20px; animation-delay: 2s; }
        .balloon:nth-child(3) { background: #f9d423; width: 50px; left: 100px; animation-delay: 1s; }
        .balloon:nth-child(4) { background: #ff4e50; width: 70px; left: 150px; animation-delay: 3s; }

        /* Floating animation */
        @keyframes float {
            0% { bottom: -50px; opacity: 0.9; }
            50% { opacity: 1; }
            100% { bottom: 250px; opacity: 0; }
        }

        /* Happy Birthday text styling */
        h1 {
            color: #ff4e50;
            font-size: 28px;
            margin-bottom: 15px;
            animation: text-glow 2s ease-in-out infinite alternate;
        }

        /* Happy Birthday message styling */
        p {
            color: #333;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Button styling */
        .celebrate-btn {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #ff4e50;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .celebrate-btn:hover {
            background-color: #d43f3a;
        }

        /* Text glow effect */
        @keyframes text-glow {
            0% { text-shadow: 0 0 10px #ff4e50; }
            100% { text-shadow: 0 0 20px #ff4e50, 0 0 30px #ff4e50; }
        }

        /* Confetti styling */
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #ff4e50;
            top: 0;
            opacity: 0.8;
            z-index: 0;
            border-radius: 50%;
            animation: fall 4s linear infinite;
        }

        /* Confetti fall animation */
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        
        <h1>Happy Birthday Monali!</h1>
        <p>Wishing you a day filled with love, laughter, and joy. May all your dreams come true!</p>
        <button class="celebrate-btn" onclick="startConfetti()">Click to Celebrate!</button>
    </div>

    <script>
        // Confetti colors array
        const colors = ['#ff4e50', '#f9d423', '#f7a8b8', '#f6e7d8', '#fde12d'];

        // Function to create confetti
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            document.body.appendChild(confetti);
            
            // Random position and style for each confetti
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = Math.random() * 3 + 3 + 's'; // Random duration between 3-6s
            
            // Remove confetti after animation
            confetti.addEventListener('animationend', () => {
                confetti.remove();
            });
        }

        // Start confetti animation on button click
        function startConfetti() {
            for (let i = 0; i < 150; i++) {
                setTimeout(createConfetti, i * 30);
            }
        }
    </script>
</body>
</html>
